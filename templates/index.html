<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h2 class="title">Upload a File</h2>
            <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
                <label for="file-upload" class="custom-file-upload">
                    <input type="file" name="file" id="file-upload" required>
                    <span>Choose a file</span>
                </label>
                <div id="file-name" class="file-name"></div> <!-- Added element to show the file name -->
                <button type="submit" class="upload-button">Upload</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to update the file name
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
